<!DOCTYPE html>
<html>
<head>
    <title>Presentation Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Abel|Oswald" rel="stylesheet">
</head>
<body>


<div class="container">
    <a class="button" href="{{ url_for('ping_view') }}">ping</a>
    <a class="button" href="{{ url_for('create_view') }}">create</a>
    <a class="button" href="{{ url_for('commit_view') }}">commit</a>
</div>
<div class="container">

    <div class="request_container">
        <form action="" method="post" name="call_api">
            {{ form.hidden_tag() }}
            <p>
                {{ form.model.label }}<br>
                {{ form.model(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>

    <div class="request_container">
        <h3>Response</h3>
        <textarea>
            {{ response }}
        </textarea>
    </div>
</div>

</body>
</html>
